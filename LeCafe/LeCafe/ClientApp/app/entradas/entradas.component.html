<div class="container">
    <div class="row">

      <div class="card card-body bg-light col-md-8">
        <div class='table-responsive'  *ngIf='products && products.length'>
                <table class='table'>
                  <thead>
                    <tr>
                      <th> Producto </th>
                      <th> Precio </th>
                      <th> Cantidad</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let product of products'>
                        <td>{{product.nombre}}</td>
                        <td>{{product.precio | currency: " Q "}}</td>
                        <td><button class="btn btn-info" (click)="addProduct(product)"> <i class="fa fa-plus" ></i>AÃ±adir</button></td>
                    </tr>
                </tbody>
                <tfoot>
                        <div class="form-group row">
                                <div class="col-6 ">
                                        <button class="btn btn-outline-secondary" style='width:120px' [routerLink]="['/menuPrincipal']" > <i class='fa fa-chevron-left'></i> Regresar </button>
                                 </div>
                            </div>
                </tfoot>
                </table>
        </div>

      </div>
      <div class="col-md-4">
         <app-cart></app-cart>
      </div>
  </div>
</div>
