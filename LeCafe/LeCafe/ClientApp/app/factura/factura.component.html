<div class="container">
    <div class="row">
        <div class="card card-body bg-light col-md-6 offset-md-3">
           <h3 class="text-center">Factura</h3>
           <label class="lead">No. Factura: {{productService.order.numeroOrden}} </label>
           <label class="lead">Nombre: {{productService.order.nombre}}  {{productService.order.apellido}}</label>
           <label class="lead">NIT: {{productService.order.nit}}</label>
           <table class="table table-condensed table-hover">
                <tbody>
                        <tr *ngFor="let o of productService.order.items">
                            <td class="lead">{{ o.producto.nombre }}</td>
                            <td>{{ o.cantidad }}</td>
                            <td>{{ o.producto.precio |currency:' Q'}}</td>
                        </tr>
                </tbody>
           </table>
           <label class="lead"> Total: {{ productService.order.getSubtotal|currency:' Q' }}</label>
           <br>
            <div class="form-group row" *ngIf="productService.order.items.length > 0">
                    <div class="col-6 ">
                            <button class="btn btn-outline-secondary" style='width:120px' (click)="nuevoPedido()" > <i class='fa fa-chevron-left'></i> Regresar </button>
                    </div>

                    <div class="col-3 offset-md-3">
                        <button type="submit" class="btn btn-info"><a href="javascript:window.print()">Imprimir</a></button>
                    </div>
                
            </div>
        
        </div>
    </div>
</div>
